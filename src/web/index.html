<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Login & Register</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crear cuenta</h1>
                <input type="text" placeholder="User">
                <input type="password" placeholder="Password">
                <button>Crear</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Iniciar sesión</h1>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Contraseña">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button><a href="Juego.html">Ingresar</a></button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido a <br>Batalla naval</h1>
                    <p>Iniciar sesión y contraseña</p>
                    <button class="hidden" id="login">Inciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido a Batalla naval</h1>
                    <p>
                        Prepárense para sumergirse en un emocionante enfrentamiento estratégico en alta mar. 
                    </p>
                    <button class="hidden" id="register">Registrase</button>
                </div>
            </div>
        </div>
    </div>
                                                                                
    <script src="script.js"></script>
</body>

</html>
